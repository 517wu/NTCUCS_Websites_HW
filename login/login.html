<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login_base">
        <div class="login">
            <h1>Login</h1>
            <div class="name-and-passwd">
              <div class="name">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" placeholder="輸入姓名">
              </div>
              <div class="passwd">
                <label for="passwd">密碼：</label>
                <input type="password" id="passwd" name="passwd" placeholder="輸入密碼">
              </div>
            </div>
            <div class="submit">
              <input type="submit" value="Submit">
            </div>
        </div>
    </div>
</body>    
</html>
