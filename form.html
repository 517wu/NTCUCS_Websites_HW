<!DOCTYPE HTML>
<html>
<h1>表單填寫</h1>
<form>

<input type="text" id="name" name="name" placeholder="輸入姓名">
<br>
<label for="name"><b>密碼：</b></label>
<input type="password" id="passwd" name="passwd" placeholder="輸入密碼">

<input type="checkbox" id="HTML" name="program_language" value="html"
